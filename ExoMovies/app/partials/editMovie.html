<div ng-controller="EditMovieController">
    <div class="page-header">
        <h1>Modification  </h1>
        {{message}}
    </div>
    <form action="" class=" form-horizontal ">

        <div class="form-group col-xs-12">
            <label for="title" class="col-xs-4">Titre :</label>
            <input class="col-xs-8" id="title" type="text" ng-model="movie.title">
        </div>

        <div class="form-group col-xs-12">
            <label for="releaseYear" class="col-xs-4">Année de sortie :</label>
            <input id="releaseYear" class="col-xs-8" type="text" ng-model="movie.releaseYear">
        </div>

        <div class="form-group col-xs-12">
            <label for="directors" class="col-xs-4">Réalisateur :</label>
            <input id="directors" class="col-xs-8" type="text" ng-model="movie.directors">
        </div>

        <div class="form-group col-xs-12">
            <label for="actors" class="col-xs-4">Acteurs :</label>
            <input id="actors" class="col-xs-8" type="text" ng-model="movie.actors">
        </div>

        <div class="form-group col-xs-12">
            <label for="synopsis" class="col-xs-4">Synopsis :</label>
            <input id="synopsis" class="col-xs-8" type="text" ng-model="movie.synopsis">
        </div>

        <div class="form-group col-xs-12">
            <label for="rate" class="col-xs-4">Note :</label>
            <input id="rate" class="col-xs-8" type="text" ng-pattern="/^[0-5]{1}$/" ng-model="movie.rate">
        </div>
    </form>
    <div class="panel panel-default">
    	  <div class="panel-footer">
              <button ng-click="deleteEdit(movie)"  class="btn btn-danger">Annuler</button>
              <button ng-click="editMovie(movie)" class="btn btn-primary">Modifier</button>
    		</div>
    </div>
</div>
